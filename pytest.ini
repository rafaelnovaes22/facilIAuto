[tool:pytest]
# ðŸ§ª ConfiguraÃ§Ã£o Pytest XP - CarFinder

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration (XP requirement: high coverage)
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    -ra
    --tb=short
    --durations=10

# Test markers (XP categories)
markers =
    unit: Unit tests (fast, isolated, TDD)
    integration: Integration tests (API, database)
    e2e: End-to-end tests (full user journeys)
    smoke: Smoke tests (basic functionality)
    performance: Performance and load tests
    regression: Regression tests (bug prevention)
    acceptance: User acceptance tests
    api: API endpoint tests
    database: Database operation tests
    frontend: Frontend component tests
    user_story: Tests mapped to user stories
    red_green_refactor: TDD cycle tests
    pair_programming: Tests written in pairs
    quick: Fast tests (< 1 second)
    slow: Slower tests (> 5 seconds)

# XP Test Categories
# Following XP principles: Test everything that could break

# Minimum coverage thresholds (XP standard)
# Unit tests: 95%+
# Integration: 80%+  
# E2E: Critical paths only

# Test timeout (XP: Fast feedback)
timeout = 300

# Parallel execution for speed
addopts = --numprocesses=auto