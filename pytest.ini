[pytest]
markers =
    e2e: testes fim-a-fim
    requires_db: requer banco de dados
    requires_browser: requer navegador
    xp_methodology: metodologia XP
    tdd: testes orientados a TDD
    familia_criterios: crit√©rios de fam√≠lia
    viagem_criterios: crit√©rios de viagem
    performance: testes de performance
    langgraph_uso_principal: testes LangGraph uso principal
    uso_principal: testes de uso principal
[tool:pytest]
# üß™ Configura√ß√£o PyTest - FacilIAuto XP

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    -ra
    --tb=short

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, API)
    e2e: End-to-end tests (full system)
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    langgraph_workflow: LangGraph workflow tests
    langgraph_agents: LangGraph specialized agents tests
    langgraph_performance: LangGraph performance and load tests
    langgraph_memory: LangGraph persistent memory tests
    langgraph_integration: LangGraph frontend integration tests
    langgraph_uso_principal: LangGraph tests for uso principal agent
    uso_principal: Tests for uso principal functionality
    viagem_criterios: Tests for viagem profile specific criteria
    familia_criterios: Tests for familia profile specific criteria
    xp_methodology: Tests following XP methodology principles
    tdd: Test-Driven Development tests
    requires_db: Tests requiring database connection
    requires_network: Tests requiring network access
    requires_browser: Tests requiring browser automation

# Minimum coverage thresholds
cov-fail-under = 90

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout
timeout = 300