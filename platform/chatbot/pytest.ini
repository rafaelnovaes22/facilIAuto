[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -q
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_redis: Tests that require Redis
    requires_postgres: Tests that require PostgreSQL
    requires_whatsapp: Tests that require WhatsApp API

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
