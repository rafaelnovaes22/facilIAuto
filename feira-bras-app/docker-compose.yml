version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: feira-bras-db
    environment:
      POSTGRES_USER: feira_user
      POSTGRES_PASSWORD: feira_pass
      POSTGRES_DB: feira_bras_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feira_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feira-bras-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: feira-bras-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://feira_user:feira_pass@postgres:5432/feira_bras_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./src/backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  adminer:
    image: adminer
    container_name: feira-bras-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: